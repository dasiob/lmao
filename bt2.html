<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo Yugioh Animation</title>
        <style>
            body {
                margin: 0;
                background-image: url(image/background.jpg);
                background-size: cover;
                background-repeat: no-repeat;
            }

            .title {
                text-align: center;
                margin: 0;
            }

            .card_container {
                display: flex;
                justify-content: space-evenly;
            }

            .card {
                background-image: url(image/backcard.jpg);
                height: 400px;
                width: 275px;
                background-size: cover;
                border-radius: 15px;
                transition-duration: 0.2s;
                transform: rotate(45deg) scale(0.7);
                box-shadow: 0 20px 50px #ccc;
            }

            .card:hover {
                transform: rotate(0deg);
                transition-duration: 0.5s;
                box-shadow: none;
            }

            .card_1:active {
                background-image: url(image/hitler.jpg);
                background-size: cover;
            }
            .card_2:active {
                background-image: url(image/lmao.jpg);
                background-size: cover;
            }
            .card_3:active {
                background-image: url(image/wtf.jpg);
                background-size: cover;
            }

            .logo {
                width: 20%;
                height: 200px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class="title">
            <img src="image/logo.png" alt="image" class="logo">
        </div>
        <div class="card_container">
            <div class="card card_1"></div>
            <div class="card card_2"></div>
            <div class="card card_3"></div>
        </div>
    </body>
</html>
